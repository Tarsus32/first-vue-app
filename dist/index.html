<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css" integrity="sha256-aPeK/N8IHpHsvPBCf49iVKMdusfobKo2oxF8lRruWJg=" crossorigin="anonymous">
	<link rel="stylesheet" href="/main.c52e0fe2.css">
	<title>Vuejs</title>
<script src="/main.c52e0fe2.js"></script><link rel="stylesheet" href="/app.c3f9f951.css"></head>
	<body class="has-background-warning">
		<div id="app" v-cloak="">

			<!-- RieÅ¡enie cez  Single File Component -->

			<pictures :score="score">
			</pictures>
			<text-marvel :score="score" :people="people">
			</text-marvel>
			<buttons :score="score" :show-sun="showSun" @add-like="score += 1 " @remove-like="score -= 1" @add-sun="showSun = true">

			<input-name @add-first="people.push($event)"></input-name>
			<move-element :show-sun="showSun" @remove-sun="showSun = false">
			</move-element>
		</div>

	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
